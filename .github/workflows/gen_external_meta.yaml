name: ‚ôªÔ∏è Generate External Metadata ‚ôªÔ∏è
concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */1 * * *" #every 07 hrs 
jobs:
  generate:
    runs-on: "${{ matrix.runner }}"
    timeout-minutes: 90
    permissions:
      contents: write
      statuses: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - source: "appimage.github.io"
            script: "${GITHUB_WORKSPACE}/main/external/appimage.github.io/scripts/gen_meta.sh"
            host: "aarch64-Linux"
            runner: "ubuntu-24.04-arm"

          - source: "appimage.github.io"
            script: "${GITHUB_WORKSPACE}/main/external/appimage.github.io/scripts/gen_meta.sh"
            host: "x86_64-Linux"
            runner: "ubuntu-latest"

          - source: "am"
            script: "${GITHUB_WORKSPACE}/main/external/am/scripts/gen_meta.sh"
            host: "x86_64-Linux"
            runner: "ubuntu-latest"
            
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: main
          fetch-depth: "1"
          filter: "blob:none"

      - name: Install Addons
        run: |
          #presets
          set +x ; set +e
          #-------------#
          bash <(curl -qfsSL "https://raw.githubusercontent.com/pkgforge/devscripts/refs/heads/main/Linux/install_bins_curl.sh")
        continue-on-error: true

      - name: Setup Env
        run: |
          #presets
          set +x ; set +e
          #-------------#
          #tmp
          SYSTMP="$(dirname $(mktemp -u))" && export SYSTMP="${SYSTMP}"
          echo "SYSTMP=${SYSTMP}" >> "${GITHUB_ENV}"
          #-------------#
          #GH Dirs
          mkdir -pv "${GITHUB_WORKSPACE}/main/misc/data"
          #-------------#
          ##rclone
          echo "${{ secrets.CF_META }}" > "${HOME}/.rclone.conf"
          #-------------#
          ##User-Agent
          USER_AGENT="$(curl -qfsSL 'https://pub.ajam.dev/repos/Azathothas/Wordlists/Misc/User-Agents/ua_chrome_macos_latest.txt')" && export USER_AGENT="${USER_AGENT}"
          echo "USER_AGENT=${USER_AGENT}" >> "${GITHUB_ENV}"
        continue-on-error: true

      - name: Generate Data [${{ matrix.source }}] (${{ matrix.host }})
        run: |
          #Presets
          set +x ; set +e
          #--------------#
          dos2unix --quiet "${{ matrix.script }}"
          chmod +x "${{ matrix.script }}"
          PARALLEL_LIMIT="$(($(nproc)+1))" bash "${{ matrix.script }}"
        continue-on-error: true

      - name: Get DateTime & Purge files (=> 95 MB)
        run: |
          #Presets
          set +x ; set +e
          #--------------#
          UTC_TIME="$(TZ='UTC' date +'%Y-%m-%d (%I:%M:%S %p)')"
          echo "UTC_TIME=${UTC_TIME}" >> "${GITHUB_ENV}"
          #Sync
          cd "${GITHUB_WORKSPACE}/main"
          git pull origin main --no-edit 2>/dev/null
          #Purge
          find "${GITHUB_WORKSPACE}/main" -path "${GITHUB_WORKSPACE}/main/.git" -prune -o -type f -size +95M -exec rm -rvf "{}" + 2>/dev/null
        continue-on-error: true

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          repository: ./main
          commit_user_name: Azathothas
          commit_user_email: AjamX101@gmail.com
          commit_message: "‚úÖ Updated [${{ matrix.source }} (${{ matrix.host }})] üõçÔ∏è"
          #push_options: '--force'
        continue-on-error: true

      - name: Pull & Push (2)
        run: |
          #Presets
          set +x ; set +e
          #--------------#
          cd "${GITHUB_WORKSPACE}/main"
          git pull origin main --no-edit 2>/dev/null
          git pull origin main --ff-only ; git merge --no-ff -m "Merge & Sync"
        continue-on-error: true
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          repository: ./main
          commit_user_name: Azathothas
          commit_user_email: AjamX101@gmail.com
          commit_message: "‚úÖ Updated [${{ matrix.source }} (${{ matrix.host }})] üõçÔ∏è"
          #push_options: '--force'
        continue-on-error: true
