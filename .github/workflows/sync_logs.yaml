name: ðŸ“ƒ Sync Logs ðŸ“ƒ
concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

on:
  workflow_dispatch:
  schedule:
   - cron: "0 */6 * * *" #every 6 hrs
jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 200
    permissions: read-all
    strategy:
      matrix:
        include:
          - repo: "pkgforge/bincache"
            script: "${GITHUB_WORKSPACE}/main/misc/scripts/fetch_gh_logs.sh"

          - repo: "pkgforge/pkgcache"
            script: "${GITHUB_WORKSPACE}/main/misc/scripts/fetch_gh_logs.sh"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: main
          filter: "blob:none"

      - name: Install Addons
        run: |
          #presets
          set +x ; set +e
          #-------------#
          bash <(curl -qfsSL "https://raw.githubusercontent.com/pkgforge/devscripts/refs/heads/main/Linux/install_bins_curl.sh")
        continue-on-error: true

      - name: Setup Env
        run: |
          #presets
          set +x ; set +e
          #-------------#
          #tmp
          SYSTMP="$(dirname $(mktemp -u))" && export SYSTMP="${SYSTMP}"
          echo "SYSTMP=${SYSTMP}" >> "${GITHUB_ENV}"
          #-------------#
          ##rclone
          echo "${{ secrets.CF_META }}" > "${HOME}/.rclone.conf"
          #-------------#
          ##User-Agent
          USER_AGENT="$(curl -qfsSL 'https://pub.ajam.dev/repos/Azathothas/Wordlists/Misc/User-Agents/ua_chrome_macos_latest.txt')" && export USER_AGENT="${USER_AGENT}"
          echo "USER_AGENT=${USER_AGENT}" >> "${GITHUB_ENV}"
        continue-on-error: true

      - name: Fetch (${{ matrix.repo }}/${{ matrix.arch }})
        env:
          #GITHUB_TOKEN: "${{ github.token }}"
          GITHUB_TOKEN: "${{ secrets.RO_GHTOKEN }}"
        run: |
          #presets
          set +x ; set +e
          #-------------#
          dos2unix --quiet "${{ matrix.script }}"
          chmod +x "${{ matrix.script }}"
          bash "${{ matrix.script }}" "${{ matrix.repo }}"
        continue-on-error: true