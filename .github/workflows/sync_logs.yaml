name: ðŸ“ƒ Sync Logs ðŸ“ƒ
concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

on:
  workflow_dispatch:
  schedule:
   - cron: "0 */12 * * *" #every 12 hrs
jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 200
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - repo: "pkgforge/bincache"
            script: "${GITHUB_WORKSPACE}/main/misc/scripts/fetch_gh_logs.sh"

          - repo: "pkgforge/pkgcache"
            script: "${GITHUB_WORKSPACE}/main/misc/scripts/fetch_gh_logs.sh"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: main
          filter: "blob:none"

      - name: Install Addons
        run: |
          #presets
          set +x ; set +e
          #-------------#
          bash <(curl -qfsSL "https://raw.githubusercontent.com/pkgforge/devscripts/refs/heads/main/Linux/install_bins_curl.sh")
        continue-on-error: true

      - name: Setup Env
        run: |
          #presets
          set +x ; set +e
          #-------------#
          #tmp
          SYSTMP="$(dirname $(mktemp -u))" && export SYSTMP="${SYSTMP}"
          echo "SYSTMP=${SYSTMP}" >> "${GITHUB_ENV}"
          #-------------#
          ##gh
          echo "GH_PAGER=" >> "${GITHUB_ENV}"
          gh config set prompt disabled
          echo "GHA_MODE=MATRIX" >> "${GITHUB_ENV}"
          echo "GIT_TERMINAL_PROMPT=0" >> "${GITHUB_ENV}"
          echo "GIT_ASKPASS=/bin/echo" >> "${GITHUB_ENV}"
          gh release create "build-log-bincache" --repo "${GITHUB_REPOSITORY}" --title "BinCache Build Logs (CI)" --prerelease || true
          gh release create "build-log-pkgcache" --repo "${GITHUB_REPOSITORY}" --title "PkgCache Build Logs (CI)" --prerelease || true
          sleep 5
          gh release view "build-log-bincache" --repo "${GITHUB_REPOSITORY}"
          gh release view "build-log-pkgcache" --repo "${GITHUB_REPOSITORY}"
          #-------------#
          ##User-Agent
          USER_AGENT="$(curl -qfsSL 'https://raw.githubusercontent.com/pkgforge/devscripts/refs/heads/main/Misc/User-Agents/ua_firefox_macos_latest.txt')" && export USER_AGENT="${USER_AGENT}"
          echo "USER_AGENT=${USER_AGENT}" >> "${GITHUB_ENV}"
        continue-on-error: true

      - name: Fetch (${{ matrix.repo }}/${{ matrix.arch }})
        env:
          GITHUB_TOKEN: "${{ github.token }}"
          #GITHUB_TOKEN: "${{ secrets.RO_GHTOKEN }}"
        run: |
          #presets
          set +x ; set +e
          #-------------#
          dos2unix --quiet "${{ matrix.script }}"
          chmod +x "${{ matrix.script }}"
          PARALLEL_LIMIT="$(($(nproc)+1))" bash "${{ matrix.script }}" "${{ matrix.repo }}"
        continue-on-error: true
